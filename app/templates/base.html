<!-- app/templates/base.html -->
<!doctype html>
<html lang="{{ locale | default('en') }}">
<head>
  <meta charset="utf-8"/>
  <title>{% block title %}{{ t.page_title if t is defined else 'PDF Merger' }}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf/notyf.min.css">
  <script src="https://cdn.jsdelivr.net/npm/notyf/notyf.min.js"></script>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard-dynamic-subset.min.css">
  <link rel="stylesheet" href="{{ url_for('static', path='css/app.css') }}">
  {% block head %}{% endblock %}
</head>
<body class="app">
  <div class="container">
    {% block body %}{% endblock %}
    <footer class="site-footer">
      <p>
        Copyright © 2025-{{ current_year }} <a href="https://github.com/Mugen-Houyou" target="_blank" rel="noopener">Mugen-Houyou</a> - All Rights Reserved.
      </p>
      <p>
        <a href="https://github.com/Mugen-Houyou/fastapi-pdf-merger" target="_blank" rel="noopener">This project</a> is licensed under the <a href="https://www.gnu.org/licenses/agpl-3.0.en.html" target="_blank" rel="noopener">GNU Affero General Public License v3.0 (AGPLv3)</a>.
      </p>
    </footer>
  </div>
  <script>
    // 서버값을 JS에서 쓰기 위한 전역(필요 최소한만)
    const notyf = new Notyf({
      duration: 5000,
      ripple: true,
      position: { x: 'center', y: 'top' }
    });

    window.__PDFMERGER__ = {
      apiKeyRequired: {{ feature_flags.api_key_required | tojson }},
      defaults: {{ defaults | tojson }},
      endpoints: {
        merge: "{{ url_for('merge_pdf') if url_for else '/merge' }}"
      },
      locale: {{ (locale | default('en')) | tojson }},
      i18n: {{ client_translations | default({}) | tojson }},
      limits: {{ limits | default({}) | tojson }}
    };
  </script>
  <script src="{{ url_for('static', path='js/app.js') }}"></script>
  {% block scripts %}{% endblock %}
</body>
</html>
